<template name="balance">

    <table class="table">
        <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Domain</th>
        <th>Balance</th>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
            <td>{{profile.name}}                       </td>
            <td>{{profile.email}}                      </td>
            <td>{{profile.domain}}                     </td>
            <td>{{profile.sent}} / {{profile.received}}</td>
        </tr>
        {{else}}
        None.
        {{/each}}
        </tbody>
    </table>

    <button class="resetUsers btn btn-info">Fix Counters</button>

</template>
