<head>
  <title>kudos-box</title>
</head>

<body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Kudos Box</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
  		{{> hello}}
  		{{> kudo_form}}
		{{> kudo_list}}
  	</div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  <div style="float:right">
  	{{loginButtons align="right"}}
  </div>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="kudo_form">
	<form>
  <fieldset>
    <legend>Insert Kudo {{from}}</legend>
    <label>To</label>
    <input type="text" placeholder="Who?" id="to">
    <label>Text</label>
    <input type="text" placeholder="Why?" id="reason">
    <button class="btn">Submit</button>
  </fieldset>
</form>
</template>

<template name="kudo_list">
  {{#each kudos}}
  	{{> kudo}}
  {{else}}
  	nothing to show
  {{/each}}
</template>

<template name="kudo">
	<div class="player ">
    	<span class="to">{{to}}</span>
    	<span class="reason">{{reason}}</span>
  	</div>
</template>
