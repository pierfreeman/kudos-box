<head>
  <title>kudos-box</title>
</head>

<body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Kudos Box</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
  		{{> hello}}
  		{{> kudo_form}}
		{{> kudo_list}}
  	</div>
</body>

<template name="hello">
  <h1>Kudos Box!</h1>
  <div style="float:right">
  	{{loginButtons align="right"}}
  </div>
</template>

<template name="kudo_form">
	<form>
  <fieldset>
    <legend>Insert Kudo {{from}}</legend>
    <input type="text" placeholder="Who?" id="to">
    <input type="text" placeholder="Why?" id="reason">
    <button class="btn">Submit</button>
  </fieldset>
</form>
</template>

<template name="kudo_list">
  {{#each kudos}}
  	{{> kudo}}
  {{/each}}
</template>

<template name="kudo">
	<div class="kudo">
		<span class ="date">{{when}}</span>: 
    	<span class="from">{{from}}</span> wants to give some love to 
    	<span class="to">{{to}}</span> beacuse
    	<span class="reason">{{reason}}</span>
    </div>
</template>
